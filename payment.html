<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HandBag Store - Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
        }
        header {
            background: #000;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .container {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid gray;
        }
        .btn {
            background: #ff3b5f;
            color: white;
            padding: 12px;
            width: 100%;
            text-align: center;
            display: block;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Payment Details</h1>
</header>

<div class="container">

    <h3>Enter Your Details</h3>
    <input type="text" placeholder="Full Name">
    <input type="text" placeholder="Address">
    <input type="text" placeholder="City">
    <input type="number" placeholder="Phone Number">
    <input type="text" placeholder="Card Number">

    <a href="thankyou.html" class="btn">Proceed to Buy</a>

</div>

</body>
</html>
